name: Create File on EC2

on:
  push:
    branches:
      - main # Change this to your branch name if necessary

jobs:
  create-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Start SSH agent
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' | ssh-add -

      - name: Create file on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.234.77.56 "echo 'This file was created from GitHub Action' > created_from_githubaction.txt"
